<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Register</title>
    <style>
        center{
            width:230px;
            margin:0 auto;
            text-align:left;
        }
    </style>
</head>
<body style="background-color:turquoise">
    <div class="jumbotron text-center">
        <h1>WhatsBusy Premium</h1>
    </div>
    <div class="page-header">
        <h2 style="text-align:center">Register for a WhatsBusy Premium Account</h2>
    </div>
    <form action="/activate-trial/" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <center>
            <!--Display all form fields and help messages-->
            <div class="form-group">
                {{ field.errors }}
                <strong>{{ field.label_tag }}</strong> {{ field }}
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        </center>
        {% endfor %}
        <center>
            <!--Submit button-->
            <button type="submit" class="btn btn-primary">Create Account</button>
        </center>
    </form>
</body>
</html>
